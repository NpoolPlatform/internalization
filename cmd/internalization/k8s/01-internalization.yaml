apiVersion: apps/v1
kind: Deployment
metadata:
  name: internalization
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: internalization
  template:
    metadata:
      labels:
        app: internalization
    spec:
      containers:
      - name: internalization
        image: uhub.service.ucloud.cn/entropypool/internalization:latest
        imagePullPolicy: Always
        env:
        - name: ENV_ENVIRONMENT_TARGET
          valueFrom:
            configMapKeyRef:
              name: system-environment
              key: environment.target
        - name: ENV_CONSUL_HOST
          valueFrom:
            configMapKeyRef:
              name: system-environment
              key: environment.consul_host
        - name: ENV_CONSUL_PORT
          valueFrom:
            configMapKeyRef:
              name: system-environment
              key: environment.consul_port
        - name: ENV_CLUSTER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

---
apiVersion: v1
kind: Service
metadata:
  name: internalization
  namespace: kube-system
spec:
  ports:
  - name: http
    port: 50190
    targetPort: 50190
  - name: grpc
    port: 50191
    targetPort: 50191
  - name: prometheus
    port: 50192
    targetPort: 50192
  selector:
    app: internalization
